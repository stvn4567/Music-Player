<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stvn music player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
           
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>


       



            <img src="assets/Blackway.jpg" class="song-img">
            <h1>What's Up Danger</h1>
            <p>Blackway & Black Caviar</p>
            <audio  id="song">
                <source src="assets/Blackway_Black_Caviar_-_Whats_Up_Danger_FlexyOkay.com.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
               
                    <div> <i class="fa-solid fa-backward"></i> </div>
                 <div onclick="playpause()">   <i class="fa-solid fa-play" id="ctrlIcon"></i></div>
              <a href="music1.html"> <div>   <i class="fa-solid fa-forward"></i> </div></a>
               
       
    </div>
    </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
