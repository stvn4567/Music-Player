<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stvn music player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.0-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="assets/with.jpg" class="song-img">
            <h1>Without Me</h1>
            <p>Eminem</p>
            <audio  id="song">
                <source src="assets/Without-Me---Eminem(musicdownload.cc).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
               
                  <a href="index.html"> <div> <i class="fa-solid fa-backward"></i> </div></a> 
                 <div onclick="playpause()">   <i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div>    <i class="fa-solid fa-forward"></i></div>
               
       
    </div>
    </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
